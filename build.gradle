group = 'pl.beardedcoder'
version = '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'pl.beardedcoder.camelpoc.Application'

repositories {
    mavenCentral()
}

ext {
    camelSpringBootStarter = '2.19.3'
    camelStream = '2.19.3'
    camelSocket = '2.19.3'
    camelWebsocket = '2.19.3'
    springBootWebsocketStarter = '1.5.7.RELEASE'

    slf4jApi = '1.7.25'
    slf4jSimple = '1.7.25'
    lombok = '1.16.18'
}

