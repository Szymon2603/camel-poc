group 'pl.beardedcoder'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-activemq:${springBootWebsocketStarter}") {
        exclude module: 'logback-classic'
    }
    compile("org.apache.activemq:activemq-broker:5.15.0")
    compile("org.apache.activemq:activemq-kahadb-store:5.15.0")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.1")

    compile("org.slf4j:slf4j-api:${slf4jApi}")
    compile("org.slf4j:slf4j-simple:${slf4jSimple}")
    compile("org.projectlombok:lombok:${lombok}")
}
